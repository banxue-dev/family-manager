<script type="text/javascript">
/*****添加留言******/
function feedback() {
    var realname = $.trim($("#realname").val());
	var tel = $.trim($("#tel").val());
    var detail = $.trim($("#detail").val());
	
	if (realname == "") {
		 layer.msg('请输入姓名！', {icon: 5}); 
        $("#realname").focus();
        return;
    }
	
	if (tel == "") {
		 layer.msg('请输入电话！', {icon: 5}); 
        $("#tel").focus();
        return;
    }
	
	
	if (detail == "") {
		 layer.msg('请输入留言内容！', {icon: 5}); 
        $("#detail").focus();
        return;
    }
    $.ajax({
        url: "/Mobile/feedback.html",
        data: $("#frm2").serialize(),
        cache: false,
        type: "POST",
        success: function (obj) {
            if (obj.title == 'success') {
			
			layer.alert(obj.msg, function(index){
               document.location = "/Mobile/index.html";
              layer.close(index);
              });   
               
            }
            else {
				layer.msg(obj.msg, {icon: 5}); 
            }
        },
        error: function () {
			layer.msg('留言出现错误！', {icon: 5}); 
        }
    });
  
}


</script>
