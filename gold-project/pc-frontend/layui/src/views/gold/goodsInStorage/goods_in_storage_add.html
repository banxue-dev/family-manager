
  <div class="layui-form" lay-filter="goods_in_storage_add_form-list" id="goods_in_storage_add_form-list"style="padding: 20px 30px 0 0;">
    <input type="hidden" name="goodsInStorageId">
    <input type="hidden" name="goodsStorageId">
    <div class="layui-form-item">
      <label class="layui-form-label">商品名称</label>
      <div class="layui-input-inline">
          <input type="text" name="goodsName" value="" readonly="readonly"  autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">购买数量</label>
      <div class="layui-input-inline">
          <input type="text" name="buyCount" value="" lay-verify="required"  autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">购买单价</label>
      <div class="layui-input-inline">
          <input type="text" name="buyPrice" value="" lay-verify="required"  autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-inline">
          <textarea name="buyRemark" lay-verify="required" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea"></textarea>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="button" lay-submit lay-filter="goods_in_storage_add_form-submit" value="确认" class="layui-btn">
      </div>
    </div>
  </div>
